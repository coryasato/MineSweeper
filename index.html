<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.1/animate.css">

  <style type="text/css">
    body {
      margin: auto;
    }

    h1, h2, h3, h4, h5, h6, p {
      color: steelblue;
    }

    .tile {
      height: 35px;
      width: 35px;
      background-color: steelblue;
      border: 1px solid white;
      float: left;
    }

    .gameBoard {
      position: absolute;
    }

    .rowWrapper {
      width: 100%;
      height: 100%;
      clear: both;
    }

    .bomb {
      background-color: orange;
    }

    .tileFlipped {
      background-color: lightblue;
    }

    .show-bomb {
      background-color: red;
    }

    .hasFlag {
      background-color: pink;
    }
  </style>
</head>
<body> 

  <header class="jumbotron">
    <h3>MineSweeper</h3>
  </header>

  <div class="container">

    <div class="row">

      <div class="text-center col-xs-2 col-xs-offset-1 jumbotron">
        <div class="clock" id="clock"></div>
        <button type="button" class="btn btn-primary" id="restartButton">Restart</button>
        <div class="rules text-left">
          <div class="radio radio-primary">
            <label>
              <input type="radio" name="rules" value="modest" checked>
              <span class="circle"></span>
              <span class="check"></span>
              Modest
            </label>
          </div>
          <div class="radio radio-primary">
            <label>
              <input type="radio" name="rules" value="savvy">
              <span class="circle"></span>
              <span class="check"></span>
              Savvy
            </label>
          </div>
          <div class="radio radio-primary">
            <label>
              <input type="radio" name="rules" value="pro">
              <span class="circle"></span>
              <span class="check"></span>
              Pro
            </label>
          </div>
        </div>
        <div>
          <div class="flags" id="flags"></div>
          <small>(Right click to plant flags)</small>
        </div>
      </div>

      <div class="col-xs-9" id="gameContainer"></div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/material.min.js"></script>
  <script src="mind.js"></script>
</body>
</html>
